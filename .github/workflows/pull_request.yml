name: Pull Request

run-name: ${{ github.ref_name }}
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  Pull_Request:
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Rebuild
        run: |
          cd $GITHUB_WORKSPACE
          start_console b

      - name: Check binary files
        run: | 
          cd $GITHUB_WORKSPACE
          dir build