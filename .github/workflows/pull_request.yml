name: Pull Request

run-name: ${{ github.event.pull_request.title || github.event.head_commit.message ||  'Unknown' }}
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  Pull_Request:
    name: Pull Request
    runs-on: windows-2022
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Rebuild
        shell: cmd
        run: |
          cd %GITHUB_WORKSPACE%
          start_console b

      - name: Check binary files
        shell: cmd
        run: | 
          cd %GITHUB_WORKSPACE%
          dir build